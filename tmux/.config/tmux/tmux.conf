################################################################################
# Key Bindings
################################################################################

# Setting prefix to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Make vertical pane split
unbind %
bind | split-window -hc "#{pane_current_path}"

# Make horizontal pane split
unbind '"'
bind - split-window -vc "#{pane_current_path}"

# Reload tmux config
unbind r
bind r source-file ~/.dotfiles/tmux/.config/tmux/tmux.conf

# Make default index start at 1
set -g base-index 1

# vim-like pane switching
bind -n M-^ last-window
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R

bind -n M-f display-popup -w 50% -h 80% -E tmux-sessionizer

bind -r m resize-pane -Z

# Window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Enable vi mode
set-window-option -g mode-keys vi

# vi copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
